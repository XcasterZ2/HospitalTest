<button class="d-lg-none position-fixed top-0 start-0 m-3 btn btn-light" (click)="toggleSidebar()">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
  </svg>
</button>

<div *ngIf="isSidebarOpen" class="overlay" (click)="toggleSidebar()"></div>

<div class="sidebar" [class.show]="isSidebarOpen">
  <div class="card bg-white rounded-4 border p-4 sidebar-content">
    <div class="scrollable-content">
      <div class="d-flex justify-content-center">
        <span class="text-center fs-4 fw-bold mb-4">{{ userName }}</span>
      </div>
      
      <div class="d-flex flex-column mb-4">
        <div class="d-flex justify-content-center align-items-center overflow-hidden mb-2" style="height: 200px;">
          <img src="/img/eiei.jpg" alt="Profile Image" class="rounded-circle object-fit-cover cursor-pointer" style="width: 200px; height: 200px;" (click)="openImageViewer('/img/eiei.jpg')">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-light p-0" style="width: 40px; height: 40px;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- SVG Content -->
            </svg>
          </button>
          <button class="btn btn-light p-0" style="width: 40px; height: 40px;">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- SVG Content -->
            </svg>
          </button>
        </div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center bg-secondary bg-opacity-25 rounded-2 p-2 mb-4">
        <span class="fw-bold text-nowrap me-2">อายุ :</span>
        <div class="bg-white rounded-2 flex-grow-1" style="height: 30px;"></div>
      </div>

      <div class="d-flex justify-content-between gap-2 mb-4">
        <button class="btn btn-dark bg-dark text-white text-nowrap px-2">รายการยา</button>
        <button class="btn btn-dark bg-dark text-white text-nowrap px-2">LAB</button>
        <button class="btn p-0">
          <img src="/img/b4e10cff03c5274b1b792240f949dad2.png" alt="Icon" class="img-fluid" style="width: 50px; height: 50px;">
        </button>
      </div>
      
      <app-nav-menu></app-nav-menu>
    </div>
  </div>
</div>
